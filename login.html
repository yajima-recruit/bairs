<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bairs.ico" type="image/x-icon">
    <link rel="shortcut icon" href="bairs.ico" type="image/x-icon">

    <!-- ページ全体に共通のcss -->
    <link rel="stylesheet" href="share.css">

    <!-- このページだけに共通のcss -->
    <link rel="stylesheet" href="login_share.css">

    <!-- PC用のcss -->
    <link rel="stylesheet" media="(min-width: 601px)" href="login_pc.css">

    <!-- スマホ用のcss -->
    <link rel="stylesheet" media="(max-width: 600px)" href="login_mobile.css">

    <!-- タイトル -->
    <title>ログイン</title>
</head>

<body class="middle">
    <!--このdivはコンテンツを縦並びに直すためのもの-->
    <div>
        <h1 class="center">ログイン</h1>

        <div class="middle">
            <div>
                <div class="block">
                    <label for="userid" class="item">ユーザーID</label><br>
                    <input type="text" id="userid" oninput="this.value=this.value.replace(/[^a-z0-9_@-]/g, '')"
                    maxlength="20">
                </div>
                <div class="block">
                    <label for="pass" class="item">パスワード</label><br>
                    <input type="password" id="pass" oninput="this.value=this.value.replace(/[^\x01-\x7E]/g, '')">
                    <button id="btn_passview">表示</button>
                    <div>パスワード忘れた方は<a href="passreset1.html">こちら</a></div>
                </div>
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div id="error-message" class="center"></div>

        <form id="form"></form>
        
        <div class="center">
            <button type="botton" onclick="search()">次へ</button>
        </div>
        <div class="left signup">
            新規登録は<a href="signup.html">こちら</a>
        </div>

    </div>

    <!--ここから先はaudio関連-->
    <audio id="ClickSound" src="sound/click_sound.mp3"></audio>

    <script src="pass_view_login.js"></script>
    <script src="sound.js"></script>
    <script src="error.js"></script>
    <script src="login.js"></script>
</body>

</html>
